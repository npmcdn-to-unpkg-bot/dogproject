<form name="parentForm" ng-submit="saveParent(parentForm,parent,'father')">
    <div class="form-section">
        <label>Add Mother</label>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label>Name</label>
                    <input type="text" class="form-control"  ng-model="parent.name" required/>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label>Dog Breed</label>
                    <div class="btn-group btn-block" uib-dropdown>
                        <button id="parent_breed" type="button" class="form-control" uib-dropdown-toggle>
                            {{parentBreedSelected}} <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu role="menu" aria-labelledby="parent_breed">
                            <li role="menuitem" ng-repeat="(key,breed) in breeds"><a ng-click="selectParentBreed(breed)">{{breed.breed}}</a></li>
                        </ul>
                        <input type="hidden" ng-model="parent.breed_id"  required/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label>Date of Birth</label>
                    <input ng-model="parent.birth_date" type="date" class="form-control"  required/>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="add-parent-image">
                        <div class="media">
                            <div class="media-left">
                                <div class="add-image">
                                    <img ng-show="parentForm.parentImage.$valid" ngf-thumbnail="parent.parentImage" class="thumb" width="60" height="60">
                                    <input type="file" ngf-select ng-model="parent.parentImage" name="parentImage" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFiles">
                                    <div ng-show="!parentForm.parentImage.$valid">Add</div>
                                </div>
                            </div>
                            <div class="media-body" style="vertical-align: middle;">
                                <p>Add Father Image</p>
                                <span>Lorem ipsum dolor sit amet consectetur adip</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-section dark-grey">
        <label>Characteristics</label>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label class="text-uppercase">Temperament Level</label>
                    <bynd-input-slider id="temperament" no-ui-slider="{start:1,range:{'min':1,'max':3},step:1}" ng-model="parent.temperament"></bynd-input-slider>
                    <div class="progress-range">
                        <ul class="">
                            <li>Low</li>
                            <li>Average</li>
                            <li>High</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label class="text-uppercase">Energy Level</label>
                    <bynd-input-slider id="temperament" no-ui-slider="{{parentSlider}}" ng-model="parent.energy"></bynd-input-slider>
                    <div class="progress-range">
                        <ul class="">
                            <li>Low</li>
                            <li>Average</li>
                            <li>High</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label class="text-uppercase">Intelligence Level</label>
                    <bynd-input-slider id="temperament" no-ui-slider="{start:1,range:{'min':1,'max':3},step:1}" ng-model="parent.intelligence"></bynd-input-slider>
                    <div class="progress-range">
                        <ul class="">
                            <li>Low</li>
                            <li>Average</li>
                            <li>High</li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <label class="text-uppercase">Maintenance Level</label>
                    <bynd-input-slider id="temperament" no-ui-slider="{start:0,range:{'min':1,'max':3},step:1}" ng-model="parent.maintenance"></bynd-input-slider>
                    <div class="progress-range">
                        <ul class="">
                            <li>Low</li>
                            <li>Average</li>
                            <li>High</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-section text-center">
        <div class="form-group">
            <button class="btn btn-default" ng-disabled="parentForm.$invalid">Add Parent</button>
        </div>
    </div>
</form>
